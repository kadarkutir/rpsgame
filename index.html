<html> 

<head> 

<title>RPS</title> 

<meta charset="utf-8"> 

<script> 

var counter = 0 

var rps = ["rock","paper","scissors"] 

var win = 0 

var lost = 0 

var draw = 0 

var res = "" 

 
 

function comp_res(){ 

let index = Math.floor(Math.random()*3) 

return rps[index]; 

} 

 
 

function winner_check(index){ 

let comp_choice = comp_res() 

let player_choice = rps[index]; 

 
 

change_value("comp","Comp: "+comp_choice) 

 
 

if(comp_choice == player_choice){ 

res = "draw" 

draw++ 

change_value("draw","Draw: " +draw) 

} else if(comp_choice=="rock" && player_choice == "paper"){ 

res= "win" 

win++ 

change_value("win","Win: "+win) 

} else if(comp_choice=="rock" && player_choice == "scissors"){ 

res= "lost" 

lost++ 

change_value("lost","Lost: "+lost) 

}else if(comp_choice=="paper" && player_choice == "rock"){ 

res= "lost" 

lost++ 

change_value("lost","Lost: "+lost) 

}else if(comp_choice=="paper" && player_choice == "scissors"){ 

res= "win" 

win++ 

change_value("win","Win: "+win) 

}else if(comp_choice=="scissors" && player_choice == "rock"){ 

res= "win" 

win++ 

change_value("win","Win: "+win) 

}else if(comp_choice=="scissors" && player_choice == "paper"){ 

res= "lost" 

lost++ 

change_value("lost","Lost: "+lost) 

} 

 
 

document.getElementById("rock").disabled = true; 

document.getElementById("paper").disabled = true; 

document.getElementById("scissors").disabled = true; 

 
 

return change_value("demo","Result: "+res) 

} 

 
 

function new_game(){ 

document.getElementById("rock").disabled = false; 

document.getElementById("paper").disabled = false; 

document.getElementById("scissors").disabled = false; 

} 

 
 

function change_value(id,value){ 

return document.getElementById(id).innerHTML = value; 

} 

 
 

function reset(){ 

win = 0 

lost = 0 

draw = 0 

change_value("lost","Lost: "+lost) 

change_value("win","Win: "+win) 

change_value("draw","Draw: "+draw) 

change_value("demo","Result: ") 

change_value("comp","Comp: ") 

} 

 
 

function light(){ 

document.body.style.backgroundColor = "white"; 

document.body.style.color = "black"; 

} 

 
 

function dark(){ 

document.body.style.backgroundColor = "black"; 

document.body.style.color = "white"; 

} 

 
 
 

</script> 

<style> 

body{ 

background-color: black; 

color: white; 

text-align: center; 

} 

button{ 

width: 100px; 

height: 100px; 

border-radius: 10px; 

border: 3px solid black; 

} 

div.full{ 

margin: auto; 

width: 50%; 

border: 3px solid white; 

padding: 10px; 

background-color: grey; 

} 

 
 

button:disabled{ 

background-color: black; 

color: black; 

} 

 
 

</style> 

</head> 

 
 

<body> 

<div class="full"> 

<button type="button" id="rock" onclick="winner_check(0)">Rock</button> 

<button type="button" id="paper" onclick="winner_check(1)">Paper</button> 

<button type="button" id="scissors" onclick="winner_check(2)">Scissors</button> 

<hr> 

<p id="comp">Comp: </p> 

<p id="demo">Result: </p> 

<hr> 

<p id="win">Win: 0</p> 

<p id="lost">Lost: 0</p> 

<p id="draw">Draw: 0</p> 

 
 

<hr> 

<button type="button" onclick="new_game()">New Game</button> 

<button type="button" onclick="reset()">Reset</button> 

</div> 

<button type="button" onclick="light()">Light</button> 

<button type="button" onclick="dark()">Dark</button> 

 
 

</body> 

</html>
